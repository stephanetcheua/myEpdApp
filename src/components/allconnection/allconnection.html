<ion-header>
  <ion-navbar >
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Verbindungen
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <h3>Alle Verbindungen</h3>

  <ion-list>
    <button ion-item *ngFor="let item of items">
      <ion-icon [name]="item.icon" item-start></ion-icon>
      {{item.title}}
      <div class="item-note" item-end>
        {{item.note}}
      </div>
    </button>
  </ion-list>


</ion-content>
