<ion-header>
  <ion-navbar >
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>QR-Scan
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
<div *ngIf="results">
  <p>{{results.text}}</p>
  <p>{{reults.format}}</p>
  <p>{{reults.cancelled}}</p>
</div>

  <button ion-button full icon-left (click)="scanBarcode()"><ion-icon name="qr-scanner"></ion-icon>Scan Barcode</button>
  <button ion-button full icon-left (click)="encodeData()"><ion-icon name="barcode"></ion-icon>Encode</button>
</ion-content>
